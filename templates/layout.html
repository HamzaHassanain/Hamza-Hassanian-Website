<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- content meta tags -->
    <meta name="description" content="{{metatags.description}}" />
    <meta name="keywords" content="{{metatags.keywords}}" />
    <meta name="author" content="{{metatags.author}}" />
    <!-- social media thumnilas -->
    <meta property="og:title" content="{{metatags.title}}" />
    <meta property="og:description" conten t="{{metatags.description}}" />
    <meta property="og:image" content="{{metatags.image.url}}" />
    <meta property="og:url" content="{{metatags.url}}" />
    <meta property="og:site_name" content="{{metatags.site_name}}" />
    <meta property="og:type" content="{{metatags.type}}" />
    <!-- for twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{metatags.title}}" />
    <meta name="twitter:description" content="{{metatags.description}}" />
    <meta name="twitter:image:src" content="{{metatags.image.url}}" />
    <meta name="twitter:site" content="{{metatags.site_name}}" />
    <meta name="twitter:creator" content="{{metatags.twitter_creator}}" />

    <!-- Google Fots -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Remixicon Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Remixicon Icon -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link href="/static/css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/Icon.png" type="image/x-icon" />
    <title>{{title}}</title>
  </head>
  <body>
    <!-- header -->
    <header class="ds-header" id="site-header">
      <div class="container">
        <div class="ds-header-inner">
          <!-- logo -->
          <a href="/" class="ds-logo"> <span>H</span>Hamza Hassanain </a>
          <!-- logo -->
          <!-- social -->

          <ul class="ds-social">
            {% for link in links %}
            <li>
              <a href="{{ link.link }}" target="_blank"
                ><i class="{{link.blade_icon_code}}"></i
              ></a>
            </li>
            {% endfor %}
          </ul>
          <!-- social -->
        </div>
      </div>
    </header>
    <!-- header -->

    {% block content %} {% endblock %}

    <!--  footer -->
    <footer class="ds-footer text-center">
      <div class="container">
        <!-- <section>
          <span>Stay in touch</span>
          <h4>Ready to talk?</h4>
          <p>Feel free to contact us</p>
          <a href="mailto:test@test.com" class="ds-button">Lets Talk</a>
        </section> -->
        <span class="ds-copyright"
          >Â© 2024 All rights reserved. Hamza Hassanain, The template is made by
          <a href="https://designstub.com/" target="_blank">Designstub</a
          >.</span
        >
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
